<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>販売実績入力</title>
</head>
<body>
<h2>販売実績入力フォーム</h2>
<form th:action="@{/sales/save}" th:object="${salesRecord}" method="post">
    <label>販売日: <input type="date" th:field="*{saleDate}" required /></label><br>
    <label>商品名: <input type="text" th:field="*{productName}" required /></label><br>
    <label>販売本数: <input type="number" th:field="*{quantity}" min="0" required /></label><br>
    <button type="submit">登録</button>
</form>
</body>
</html>
