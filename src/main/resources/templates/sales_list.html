<!-- 販売実績一覧 -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>販売実績一覧 | Hop & Craft</title>
  <link rel="stylesheet" th:href="@{/sales_list.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>

  <div class="header">
    <span class="header-title">🍺 販売実績一覧</span>
    <a href="/user_homepage" class="back-btn" title="ホームに戻る">
      <i class="fas fa-home"></i>
    </a>
  </div>

  <div class="container">
    <div class="user-info">
    [[${username}]] さんの販売実績一覧です。
    </div>   
    <table class="sales-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>日付</th>
        <th>商品名</th>
        <th>本数</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${records}">
        <td th:text="${record.id}">1</td>
        <td th:text="${record.saleDate}">2025-06-17</td>
        <td th:text="${record.product.name}">ホワイトビール</td>
        <td th:text="${record.quantity}">12</td>
    </tr>
    </tbody>
    </table>

    <div class="actions">
      <a href="/sales_form" class="register-btn">＋ 新しい販売実績を登録</a>
    </div>
  </div>

</body>
</html>
